<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <script src="js/javascript.js"></script>
    <title>Projeto Portifolio</title>
  </head>
  <body>
    <div class="conteiter">
      <header>
        <div class="row cabecalho">
          <div class="logo col-6">
            <img src="imagens/icons8-relaxado-trabalhando-com-um-laptop-64.png" alt="logo do site">
          </div>
          <div class="titulo col-6">
            <h1 class="titulo-com-font-mais-fina">Yoshida</h1>
            <h4 class="titulo-com-font-mais-fina">front-end ninja</h4>
          </div>
        </div>
        <hr>
      </header>

      <div class="row">
        <picture>
          <img class="imagem-central" src="imagens/imagem_central_640_426.jpg" alt="imagem central">
        </picture>
      </div>

      <section class="row">
        <div class="trabalhos-realizado">
          <h2>Alguns trabalhos realizados</h2>
        </div>

        <div class="col-12 projetos-feito">
          <article class="blog projetos">
            <figure>
              <img class="imagem-projeto" src="imagens/imagem_blog_640_426.jpeg" alt="imagem blog">
              <h2 class="descricao-projeto">Projeto Blog Udacity</h2>
              <a href="https://github.com/Wellington-Yoshida/blog_udacity" target="_blank">https://github.com/Wellington-Yoshida/blog_udacity</a>
            </figure>
          </article>

          <article class="artigo projetos">
            <figure>
              <img class="imagem-projeto" src="imagens/imagem_blog_640_487.jpeg" alt="imagem artigo">
              <h2 class="descricao-projeto">Mockup ao artigo</h2>
              <a href="https://github.com/Wellington-Yoshida/mockup-to-article" target="_blank">https://github.com/Wellington-Yoshida/mockup-to-article</a>
            </figure>
          </article>

          <article class="card-colecionaveis projetos">
            <figure>
              <img class="imagem-projeto" src="imagens/imagem_cards_640_418.jpeg" alt="imagem card">
              <h2 class="descricao-projeto">Projeto Cartões Colecionáveis</h2>
              <a href="https://github.com/Wellington-Yoshida/Card_Colecionavel-" target="_blank">https://github.com/Wellington-Yoshida/Card_Colecionavel-</a>
            </figure>
          </article>
        </div>

      </section>
      <hr>
      <footer class="rodape">
        <h3>Yoshida 2018</h3>
        <div class="icones-rede-sociais">
          <div class="icone-facebook">
            <a href="https://www.facebook.com/wellington.yoshida" target="_blank">
              <img src="imagens/icone_facebook.png" alt="icone facebook">
            </a>
          </div>
          <div class="icone-linkedin">
            <a href="https://www.linkedin.com/in/wellington-issami-yoshida-9b448011a/" target="_blank">
              <img src="imagens/icone_linkedin.png" alt="icone linkedin">
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
